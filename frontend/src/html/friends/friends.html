<div class="flex flex-col md:flex-row items-start md:items-start justify-center gap-6 w-full">
  <div id="search-main-container"
       class="p-4 rounded-lg 
              w-[90%] min-w-[400px] mx-auto max-w-[700px]
              md:w-[48%] md:min-w-0 md:mx-0 md:max-w-none">
    <form id="searchForm" class="flex items-center w-full max-w-sm mx-auto">
      <label for="simple-search" class="sr-only">Search</label>

      <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
              d="M16 17V19H2V17S2 13 9 13 16 17 16 17M12.5 7.5A3.5 3.5 0 1 0 9 11A3.5 3.5 0 0 0 12.5 7.5M15.94 13A5.32 5.32 0 0 1 18 17V19H22V17S22 13.37 15.94 13M15 4A3.39 3.39 0 0 0 13.07 4.59A5 5 0 0 1 13.07 10.41A3.39 3.39 0 0 0 15 11A3.5 3.5 0 0 0 15 4Z" />
          </svg>
        </div>
        <input type="text" id="searchInput"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                      focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5
                      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
               placeholder="Search users by username..." />
      </div>
      <button type="submit" id="btnSearch"
              class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700
                     hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span id="friendLastSearch" class="hidden"></span>
        <span class="sr-only">Search</span>
      </button>
    </form>
  </div>

  <!-- Relations panel -->
  <div id="relations-container"
       class="p-4 rounded-lg border border-gray-600
              w-[90%] min-w-[400px] mx-auto max-w-[1000px]
              md:w-[48%] md:min-w-0 md:mx-0 md:max-w-none">
    <p class="text-white text-lg font-semibold mb-4">Friends</p>
    <div id="friends-container"></div>
    <p class="text-white text-lg font-semibold mb-4 mt-8">Pending Requests</p>
    <div id="pending-container"></div>
    <p class="text-white text-lg font-semibold mb-4 mt-8">Blocked Users</p>
    <div id="blocked-container"></div>
  </div>
</div>

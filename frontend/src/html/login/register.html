<section class="bg-gray-900 flex justify-center px-6 py-8"
         style="width: 90%; max-width: 600px; min-width: 320px; margin: 0 auto;">
  <div class="flex flex-col w-full rounded-lg shadow border bg-gray-800 border-gray-700">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
        Sign up
      </h1>
      <form class="space-y-4 md:space-y-4" action="#">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
          <input type="username" name="username" id="username"
                 class="border rounded-lg block w-full p-1.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                 placeholder="your username" autocomplete="username" required="">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
          <input type="email" name="email" id="email"
                 class="border rounded-lg block w-full p-1.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                 placeholder="email@gmail.com" autocomplete="email" required="">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
                 class="border rounded-lg focus:border-sky-600 block w-full p-1.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                 autocomplete="new-password" required="">
        </div>
        <div>
          <label for="confirm_password" class="block mb-2 text-sm font-medium text-white">Confirm password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••"
                 class="border rounded-lg focus:border-sky-600 block w-full p-1.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                 required="">
        </div>
        <button type="submit"
                class="w-full focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-3 text-center bg-emerald-600 hover:bg-emerald-700 focus:ring-emerald-800"
                style="cursor: pointer;">Sign up</button>
      </form>
    </div>
  </div>
</section>

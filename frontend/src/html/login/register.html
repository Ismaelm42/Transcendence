<section class="bg-pong-primary flex justify-center px-6 py-8"
         style="width: 90%; max-width: 600px; min-width: 320px; margin: 0 auto;">
  <div class="flex flex-col w-full rounded-lg shadow border bg-pong-secondary  border-international-orange-400">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-pong-secondary ">
        Sign up
      </h1>
      <form class="space-y-4 md:space-y-4" action="#">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-pong-secondary ">Username</label>
          <input type="username" name="username" id="username"
                 class="border-1 border-candlelight-300 font-bold rounded-lg block w-full p-2.5 bg-pong-bg-tertiary placeholder-candlelight-200 text-pong-secondary focus:ring-0 focus:border-international-orange-300 focus:outline-none focus:shadow-[0_0_0_3px_rgba(255,215,0,0.3),0_0_15px_rgba(255,215,0,0.4)] transition"
                 placeholder="your username" autocomplete="username" required="">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-pong-secondary ">Email</label>
          <input type="email" name="email" id="email"
                 class="border-1 border-candlelight-300 font-bold rounded-lg block w-full p-2.5 bg-pong-bg-tertiary placeholder-candlelight-200 text-pong-secondary focus:ring-0 focus:border-international-orange-300 focus:outline-none focus:shadow-[0_0_0_3px_rgba(255,215,0,0.3),0_0_15px_rgba(255,215,0,0.4)] transition"
                 placeholder="email@gmail.com" autocomplete="email" required="">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-pong-secondary ">Password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
                 class=" font-black border-1 border-candlelight-300 font-bold rounded-lg block w-full p-2.5 bg-pong-bg-tertiary placeholder-candlelight-200 text-pong-secondary focus:ring-0 focus:border-international-orange-300 focus:outline-none focus:shadow-[0_0_0_3px_rgba(255,215,0,0.3),0_0_15px_rgba(255,215,0,0.4)] transition"
                 autocomplete="new-password" required="">
        </div>
        <div>
          <label for="confirm_password" class="block mb-2 text-sm font-medium text-pong-secondary ">Confirm password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••"
                 class="font-black border-1 border-candlelight-300 rounded-lg block w-full p-2.5 bg-pong-bg-tertiary placeholder-candlelight-200 text-pong-secondary focus:ring-0 focus:border-international-orange-300 focus:outline-none focus:shadow-[0_0_0_3px_rgba(255,215,0,0.3),0_0_15px_rgba(255,215,0,0.4)] transition"
                 required="">
        </div>
        <button type="submit"
                class="w-full focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-5 py-3 mt-4 text-center btn-pong-secondary"
                style="cursor: pointer;">Sign up</button>
      </form>
    </div>
  </div>
</section>

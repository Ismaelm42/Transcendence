
<!-- Tournament initial screen - select general config for tournament -->
<div id="tour-config-panel" class="p-4 border-2 border-[#00ff99] rounded-lg bg-pong-secondary  text-white  max-w-md mx-auto my-4" style="display: none;">
	<h2 id="config-title" class="text-center text-[#00ff99] mb-3 text-xl font-bold">Select tournament main configuration</h2>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="player-number" class="block mb-2">Number of players: <span id="difficulty-value">2</span></label>
		<input type="range" id="difficulty" min="1" max="3" value="2" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Score limit configuration -->
	<div class="mb-4">
		<label for="score-limit" class="block mb-2">Score Limit: <span id="score-value">5</span></label>
		<input type="range" id="score-limit" min="1" max="10" value="5" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="difficulty" class="block mb-2">Difficulty: <span id="difficulty-value">Medium</span></label>
		<input type="range" id="difficulty" min="1" max="3" value="2" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Buttons -->
	<div class="flex flex-col gap-3">
		<button id="next-step" style="width: 100%" class="h-12 py-3 bg-green-500 text-white  border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Next</button>
	</div>
</div>

<!-- Player 2 login panel (initially hidden) -->
<div id="add-player-panel" style="display:none;" class="p-8 bg-pong-secondary  rounded-lg max-w-md mx-auto my-12 flex flex-col items-center w-full">
	<h2 class="text-2xl font-bold mb-6 text-white  text-center w-full">Assign Players</h2>
	<div id="player-cards-container" class="flex gap-6 overflow-x-auto pb-4" style="scroll-snap-type: x mandatory;">
		<div class="player-card w-full flex flex-col items-center space-y-6" id="player-card" style="display:none; scroll-snap-align: start;">
			<form id="add-player-form" class="w-full flex flex-col items-center space-y-6">
				<input type="email" id="player2-email" placeholder="Email" class="w-full h-14 p-4 rounded bg-gray-700 text-white  focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
				<input type="password" id="player2-password" placeholder="Password" class="w-full h-14 p-4 rounded bg-gray-700 text-white  focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
				<input type="tour-name" id="tour-name" placeholder="Tournament name" class="w-full h-14 p-4 rounded bg-gray-700 text-white  focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
				<button type="submit" class="w-full bg-blue-500 text-white  px-4 py-4 rounded font-bold hover:bg-blue-600 transition text-lg">Join as a registered user</button>
			</form>
			<button id="player2-guest-btn" class="w-full bg-green-500 text-white  px-4 py-4 rounded font-bold hover:bg-green-600 transition text-lg">Join as a guest</button>
			<button id="player2-guest-btn" class="w-full bg-green-500 text-white  px-4 py-4 rounded font-bold hover:bg-green-600 transition text-lg">Fill slot with AI bot</button>
		</div>
	</div>
	<div id="player2-login-error" class="w-full text-center" style="color:red; margin-top:16px;"></div>
	<!-- Add cancel/back-to-previous-step button when display style is decided (cards vs single oneByOne) -->
</div>

<!-- Tournament bracket and matches view/panel -->
<div id="bracket-panel" style="display:none;" class="p-8 bg-pong-secondary  rounded-lg max-w-4xl mx-auto my-12">
	<h2 class="text-2xl font-bold mb-6 text-white  text-center">Tournament Bracket</h2>
	<div id="bracket-tree" class="overflow-x-auto">
		<!-- JS will render the bracket here -->
	</div>
</div>

<div id="current-match-panel" class="mb-12"></div>
<div class="flex justify-center mt-12">
	<button id="launch-match-btn"
		class="px-4 py-4 rounded font-bold btn-pong-primary transition text-lg">
		Launch Next Match
	</button>
</div>

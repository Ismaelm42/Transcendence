
<!-- Game initial screen - select mode -->
<div class="select-game" id="select-game" style="display: block;">
	<h1 class="text-center text-white mb-4 text-4xl font-bold font-[Tektur]">Select Game Mode</h1>
	<div class="flex flex-col gap-4 items-center">
		<button id="play-1v1" style="width: 200px" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Play 1v1</button>
		<button id="play-ai" style="width: 200px" class="h-12 py-3 bg-blue-500 text-white border-none rounded hover:bg-blue-600 font-bold cursor-pointer text-base flex justify-center items-center">Play vs AI</button>
		<button id="play-online" style="width: 200px" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Play Online</button>
		<button id="play-tournament" style="width: 200px" class="h-12 py-3 bg-blue-600 text-white border-none rounded hover:bg-blue-400 font-bold cursor-pointer text-base flex justify-center items-center">Tournament!</button>
	</div>
</div>

<!-- Game configuration panel, hidden by default -->
<div id="config-panel" class="p-4 border-2 border-[#00ff99] rounded-lg bg-gray-800 text-white max-w-md mx-auto my-4" style="display: none;">
	<h2 id="config-title" class="text-center text-[#00ff99] mb-3 text-xl font-bold">Select configuration</h2>
	
	<!-- Score limit configuration -->
	<div class="mb-4">
		<label for="score-limit" class="block mb-2">Score Limit: <span id="score-value">5</span></label>
		<input type="range" id="score-limit" min="1" max="10" value="5" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="difficulty" class="block mb-2">Difficulty: <span id="difficulty-value">Medium</span></label>
		<input type="range" id="difficulty" min="1" max="3" value="2" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Buttons -->
	<div class="flex flex-col gap-3">
		<button id="start-game" style="width: 100%" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Start Game</button>
		<button id="back-button" style="width: 100%" class="h-12 py-3 bg-red-500 text-white border-none rounded hover:bg-gray-500 font-bold cursor-pointer text-base flex justify-center items-center">Go Back</button>
	</div>
</div>

<!-- Game canvas, by default hidden with display: none-->
<div class="game-container" id="game-container" style="display: none; width: 100%; max-width: 1200px; margin: 0 auto; text-align: center;">
	<canvas id="game-canvas" width="800" height="600" style="background-color: black; margin: 0 auto; display: block; max-width: 100%; height: auto;"></canvas>
</div>

<!-- Game results overlay, hidden by default -->
<div class="game-results-overlay" id="game-results" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); z-index: 1000; justify-content: center; align-items: center;">
	<div class="results-modal" style="background-color: #272727; border: 3px solid #00ff99; border-radius: 10px; padding: 2rem; width: 80%; max-width: 500px; color: white; text-align: center; box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);">
		<h2 style="font-size: 2rem; margin-bottom: 1.5rem; color: #00ff99;">Game Over</h2>
		<div class="result-content" style="margin-bottom: 2rem;">
			<p id="winner-text" style="margin: 0.8rem 0; font-size: 1.2rem;"><strong>Winner:</strong> <span id="winner-name">Player1</span></p>
			<p id="score-text" style="margin: 0.8rem 0; font-size: 1.2rem;"><strong>Final Score:</strong> <span id="final-score">0 - 0</span></p>
			<p id="duration-text" style="margin: 0.8rem 0; font-size: 1.2rem;"><strong>Game Duration:</strong> <span id="game-duration">0</span> seconds</p>
		</div>
		<div class="result-actions" style="display: flex; justify-content: center; gap: 1rem;">
			<button id="play-again-btn" style="background-color: #00ff99; color: #272727; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.2s;">Play Again</button>
			<button id="return-lobby-btn" style="background-color: #00ff99; color: #272727; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.2s;">Return to Lobby</button>
		</div>
	</div>
</div>

<!-- Game initial screen - split: lobby (top on small) + select mode (bottom on small) -->

<div id="initial-screen" class="flex flex-col items-center lg:flex-row lg:items-start gap-8 justify-center w-full max-w-4xl mx-auto my-4 lg:my-12 ">
	<!-- Lobby panel (left / top) -->
	<div id="remote-lobby-panel" class="flex flex-col flex-1 rounded-lg min-w-[320px] max-w-[400px] my-4 lg:my-0 ">
		<h1 class="text-center text-white mb-4 text-4xl font-bold font-[Tektur]">Online Game Lobby</h1>
		<div class="flex flex-col gap-4 items-center">
			<div id="lobby-games-list" class="flex flex-col gap-4"></div>
			<button id="refresh-lobby-btn" class="btn-pong-primary w-[200px] px-4 py-3 rounded font-bold  transition mt-6 cursor-pointer  text-base flex justify-center items-center">Refresh</button>
		</div>
	</div>
	<!-- Select mode panel (right / bottom) -->
	<div class="select-game flex-1 border-t-2 lg:border-t-0 lg:border-l-2 border-candlelight-400 py-6 lg:py-0" id="select-game">
		<h1 class="text-center text-white mb-4 text-4xl font-bold font-[Tektur]">Create New Game</h1>
		<div class="flex flex-col gap-4 items-center">
			<button id="play-1v1" class=" w-[200px] h-12 py-3 btn-pong-primary rounded font-bold cursor-pointer text-base flex justify-center items-center">Play 1 vs 1</button>
			<button id="play-ai" class=" w-[200px] h-12 py-3 btn-pong-secondary rounded font-bold cursor-pointer text-base flex justify-center items-center">Play 1 vs AI</button>
			<button id="play-online" class=" w-[200px] h-12 py-3 btn-pong-tertiary rounded font-bold cursor-pointer text-base flex justify-center items-center">Play Online</button>
		</div>
	</div>
</div>



<!-- Player 2 login panel (initially hidden) -->
<div id="player2-login-panel" style="display:none;" class="p-8 bg-pong-secondary  rounded-lg max-w-md mx-auto my-12 flex flex-col items-center w-full border-2 border-candlelight-400">
	<h2 class="text-2xl font-bold mb-6 text-white text-center w-full">Player 2 Selection</h2>
	<div class="w-full flex flex-col items-center space-y-6">
		<form id="player2-login-form" class="w-full flex flex-col items-center space-y-6">
			<input type="email" id="player2-email" placeholder="Email" class="w-full h-14 p-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2  focus:ring-yellow-400  text-lg" />
			<input type="password" id="player2-password" placeholder="Password" class="w-full h-14 p-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2  focus:ring-yellow-400  text-lg" />
			<button type="submit" class="w-full px-4 py-4 rounded btn-pong-primary transition text-lg">Play as a registered user</button>
		</form>
		<button id="player2-guest-btn" class="w-full btn-pong-secondary px-4 py-4 rounded transition text-lg">Play as a guest</button>	
		<button id="player2-back-btn" class="w-full btn-pong-tertiary px-4 py-4 rounded transition text-lg">Go Back</button>
	</div>
	<div id="player2-login-error" class="w-full text-center" style="color:red; margin-top:16px;"></div>
</div>

<!-- Game configuration panel, hidden by default -->
<div id="config-panel" class="p-6 border-2 border-candlelight-400 rounded-lg bg-pong-secondary  text-white max-w-md mx-auto my-4" style="display: none;">
	<h2 id="config-title" class="text-center border-candlelight-400 text-pong-accent mb-3 text-xl font-bold">Select game configuration</h2>
	
	<!-- Score limit configuration -->
	<div class="mb-4">
		<label for="score-limit" class="text-pong-text-secondary block mb-3 text-bold">Score Limit: <span class="text-xl font-bold text-international-orange-400" id="score-value">5</span></label>
		<input type="range" id="score-limit" min="1" max="10" value="5" class="w-full h-2 rounded-lg appearance-none cursor-pointer range-pong">
	</div>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="difficulty" class="text-pong-text-secondary block mb-3">Difficulty: <span class="text-xl font-bold text-international-orange-400" id="difficulty-value">Medium</span></label>
		<input type="range" id="difficulty" min="1" max="3" value="2" 
			class="w-full h-2 rounded-lg appearance-none cursor-pointer range-pong">
	</div>
	
	<!-- Buttons -->
	<div class="flex flex-col gap-3">
		<button id="start-game" style="width: 100%" class="h-12 py-3 btn-pong-secondary font-bold cursor-pointer text-base flex justify-center items-center">Create Game</button>
		<button id="back-button" style="width: 100%" class="h-12 py-3 btn-pong-tertiary font-bold cursor-pointer text-base flex justify-center items-center">Go Back</button>
	</div>
</div>

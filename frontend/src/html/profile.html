<div class="flex flex-row min-h-screen bg-gray-900 text-white">
	<!-- Sección izquierda: Datos del usuario -->
	<div class="w-1/2 p-6 flex flex-col items-center border-r border-gray-700">
	  <!-- Avatar -->
	  <div class="mb-6">
		<img id="avatar-preview" src="{{ avatarPath }}" alt="Avatar" class="w-32 h-32 rounded-full border-2 border-gray-600">
	  </div>
  
	  <!-- Formulario de datos del usuario -->
	  <form id="user-form" class="w-full max-w-md space-y-4">
		<div>
		  <label for="username" class="block mb-2 text-sm font-medium">Username</label>
		  <input type="text" id="username" name="username" value="{{ username }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
		</div>
		<div>
		  <label for="email" class="block mb-2 text-sm font-medium">Email</label>
		  <input type="email" id="email" name="email" value="{{ email }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
		</div>
		<div>
		  <label for="avatar" class="block mb-2 text-sm font-medium">Upload Avatar</label>
		  <input type="file" id="avatar" name="avatar" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white hidden" accept="image/*">
		</div>
		<div class="flex justify-between">
		  <button type="button" id="edit-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Edit info</button>
		  <button type="button" id="change-password-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Change Password</button>
		</div>
	  </form>
	</div>
  
	<!-- Sección derecha: Estadísticas del usuario -->
	<div class="w-1/2 p-6">
	  <h2 class="text-2xl font-bold mb-4">User Statistics</h2>
	  <div id="user-stats" class="bg-gray-800 p-4 rounded-lg">
		<!-- Aquí se renderizarán las estadísticas del usuario -->
		<p class="text-gray-400">Statistics will be displayed here...</p>
	  </div>
	</div>
  </div>
  
  <!-- Modal para cambiar contraseña -->
  <div id="change-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
	<div class="bg-gray-800 p-6 rounded-lg w-96">
	  <h3 class="text-xl font-bold mb-4">Change Password</h3>
	  <form id="change-password-form" class="space-y-4">
		<div>
		  <label for="current-password" class="block mb-2 text-sm font-medium">Current Password</label>
		  <input type="password" id="current-password" name="current-password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
		</div>
		<div>
		  <label for="new-password" class="block mb-2 text-sm font-medium">New Password</label>
		  <input type="password" id="new-password" name="new-password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
		</div>
		<div>
		  <label for="confirm-password" class="block mb-2 text-sm font-medium">Confirm New Password</label>
		  <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
		</div>
		<div class="flex justify-end">
		  <button type="button" id="cancel-modal" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg mr-2">Cancel</button>
		  <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Save</button>
		</div>
	  </form>
	</div>
  </div>
  <script src="./js/handlerProfile.js"></script>

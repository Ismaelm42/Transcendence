<div class="flex flex-row min-h-screen bg-gray-900 text-white">
	<!-- Sección izquierda: Datos del usuario -->
	<div class="w-1/2 p-6 flex flex-col items-center border-r border-gray-700">
	  <!-- Avatar -->
	  <div id= "avatar-container" class="mb-6">
		<img id="avatar-preview" src="{{ avatarPath }}" alt="Avatar" 
		class="w-32 h-32 rounded-full border-2 border-gray-600 hover:ring-4 hover:ring-blue-500 hover:brightness-110" 
		title="Double click to edit">
	  </div>
  
	  <!-- Formulario de datos del usuario -->
	  <form id="user-form" method="post" class="w-full max-w-md space-y-4">
		<div>
		  <label for="usernameInput" class="block mb-2 text-sm font-medium">Username</label>
		  <input type="text" id="usernameInput" name="username" value="{{ username }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
		</div>
		<div>
		  <label for="emailInput" class="block mb-2 text-sm font-medium">Email</label>
		  <input type="email" id="emailInput" name="email" value="{{ email }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
		</div>
		<div>
			<label for="tournamentusernameInput" class="block mb-2 text-sm font-medium">Tournament Username</label>
			<input type="text" id="tournamentusernameInput" name="tournamentusername" value="{{ tournamentusername }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
		  </div>
		<div class="flex justify-between">
			<button type="button" id="edit-button" class="bg-blue-500 hover:bg-blue-600 text-white pr-1 pl-2 py-2 rounded-lg w-47">Edit info</button>
		  <!-- <button type="file"   id="avatar" name="avatar" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Cambiar Avatar</button> -->
		  <button type="button" id="change-password-button" class="bg-orange-500 hover:bg-orange-600 text-white pr-2 pl-1 py-2 rounded-lg w-47">Change Password</button>
		</div>
	  </form>
	</div>
  
	<!-- Sección derecha: Estadísticas del usuario -->
	<div class="w-1/2 p-6">
	  <h2 class="text-2xl font-bold mb-4">User Statistics</h2>
	  <div id="user-stats" class="bg-gray-800 p-4 rounded-lg">
		<!-- Aquí se renderizarán las estadísticas del usuario -->
		<p class="text-gray-400">Statistics will be displayed here...</p>
	  </div>
	</div>
  </div>
  
  <!-- Modal para cambiar contraseña -->
  <div id="change-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
	<div class="bg-gray-800 p-6 rounded-lg w-96">
	  <h3 class="text-xl font-bold mb-4">Change Password</h3>
	  <form id="change-password-form" action="post" class="space-y-4">
		<div>
		  <label for="current-password" class="block mb-2 text-sm font-medium">Current Password</label>
		  <input type="password" id="current-password" name="current-password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
		</div>
		<div>
		  <label for="new-password" class="block mb-2 text-sm font-medium">New Password</label>
		  <input type="password" id="new-password" name="new-password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
		</div>
		<div>
		  <label for="confirm-password" class="block mb-2 text-sm font-medium">Confirm New Password</label>
		  <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
		</div>
		<div class="flex justify-end">
		  <button type="button" id="cancel-modal-password" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg mr-2">Cancel</button>
		  <button type="submit" id="save-modal-password" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Save</button>
		</div>
	  </form>
	</div>
  </div>

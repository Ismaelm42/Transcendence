<section id="chat-section" class="bg-gray-900 flex justify-center items-start">
	<!-- Responsive Container -->
	<div class="flex flex-col lg:flex-row lg:flex-wrap h-auto lg:h-[65vh] w-full max-w-screen-xl mx-auto">
		
		<!-- Messages Container -->
		<div id="messages-container"
			class="overflow-y-auto flex flex-col justify-start w-full lg:flex-[3] h-[50vh] lg:h-full rounded-tl-xl rounded-bl-xl bg-gray-800 border border-gray-500 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-neutral-500">
			<!-- Title -->
			<div class="py-4 bg-gray-800 px-4 border-2 border-yellow-500">
				<h2 class="text-white text-xl mb-2">Chats</h2>
			</div>
			<!-- Chats List Container -->
			<div id="chat-item-container" class="w-full">
				<!-- Chats will be dynamically inserted here -->
			</div>
		</div>


		<!-- Chat Container -->
		<div id="chat-container" class="flex flex-col items-center justify-start w-full lg:flex-[5] h-[50vh] lg:h-full border-t border-b border-gray-500">
		<!-- User info Container -->
			<!-- <div class="py-4 px-4 bg-gray-800 border-b border-gray-500 w-full"> -->
			<div class="py-4 px-4 bg-gray-800 border-2 border-emerald-500 w-full">
				<h2 class="text-white text-xl mb-2">User info here</h2>
				<!-- User info will be dynamically inserted here -->
				 <!-- <div>
				 </div> -->
			</div>
			<div id="chat-messages"
				class="overflow-y-auto flex flex-col items-center justify-start px-6 py-4 pr-2 h-[50vh] lg:h-full w-full border-b border-gray-500 bg-gray-800 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-neutral-500">
				<!-- Chat messages will be dynamically inserted here -->
			</div>
			<!-- Chat input area -->
			<div id="input-container"
				class="flex flex-col items-center justify-start w-full bg-gray-800">
				<form id="chat-form" class="w-full">
					<label for="chat" class="sr-only">Your message</label>
					<div class="flex items-center px-3 py-2 bg-gray-700">
						<textarea id="chat-textarea" rows="1"
							class="block mx-4 p-2.5 w-full text-sm text-gray-900 rounded-lg border bg-gray-800 border-gray-600 placeholder-gray-400 text-white min-h-[2.5rem] max-h-[8rem] focus:outline focus:outline-2 focus:outline-gray-400"
							placeholder="Your message..."></textarea>
						<button type="submit"
							class="inline-flex justify-center p-2 rounded-full cursor-pointer text-blue-500 hover:bg-gray-600">
							<svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 20">
								<defs>
									<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
										<stop offset="0%" style="stop-color:#00bcff; stop-opacity:1" />
										<stop offset="100%" style="stop-color:#00bc7d; stop-opacity:1" />
									</linearGradient>
								</defs>
								<path fill="url(#grad)"
									d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
							</svg>
							<span class="sr-only">Send message</span>
						</button>
					</div>
				</form>
			</div>
		</div>


		<!-- Users Container -->
		<div id="users-container"
			class="overflow-y-auto flex flex-col justify-start w-full lg:flex-[2] h-[50vh] lg:h-full rounded-tr-xl rounded-br-xl bg-gray-800 border border-gray-500 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-neutral-500">
			<!-- Search Form -->
			 
			<form id="search-users-form" class="w-full mb-4 border-2 border-red-500">
				<div class="flex items-center py-4 bg-gray-800 ">
					<input id="search-users-input" type="text"
						class="block mx-4 p-2.5 w-full text-sm text-gray-900 rounded-lg border bg-gray-700 border-gray-900 placeholder-gray-400 text-white resize-none focus:outline focus:outline-2 focus:outline-gray-400"
						placeholder="Search users..." />
				</div>
			</form>
			<!-- Users Item List Container -->
			<div id="user-item-container" class="w-full">
				<!-- Chat users will be dynamically inserted here -->
			</div>
		</div>
	</div>
</section>

<div id="chat-item-{{ roomId }}"
	class="flex items-center w-full px-4 py-3 bg-pong-tertiary hover:bg-pong-bg-primary transition-colors duration-400 cursor-pointer border-b border-pong-tertiary">
	<img src="{{ imagePath }}" alt="{{ usernameImage }}"
		class="w-12 h-12 rounded-full mr-4 border border-pong-tertiary" />
	<div class="flex-1 min-w-0">
		<div class="text-pong-secondary font-semibold text-sm truncate">{{ username }}</div>
		<div class="flex justify-between items-center">
			<div class="text-chilean-fire-500 text-sm truncate">{{ lastLine }}</div>
			<div class="text-international-orange-500 text-xs ml-4 whitespace-nowrap flex-shrink-0">{{ timeStamp }}</div>
		</div>
	</div>
</div>

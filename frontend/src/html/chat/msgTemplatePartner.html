<div id="partner-chat" class="flex justify-start w-full gap-2.5 my-2">
	<img class="w-8 h-8 rounded-full" src="{{ imagePath }}" alt="{{ usernameImage }}">
	<div
		class="flex flex-col w-fit max-w-[480px] leading-tight px-3 py-2 border-2 border-candlelight-400 bg-pong-tertiary rounded-e-xl rounded-es-xl">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<span class="text-sm font-semibold text-white">{{ username }}</span>
			<span class="text-sm font-normal text-slate-200">{{ timeStamp }}</span>
		</div>
		<p class="text-sm font-normal text-slate-100 py-1 break-words ">{{ message }}</p>
	</div>
</div>

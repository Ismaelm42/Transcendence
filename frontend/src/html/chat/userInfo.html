<div id="user-info" class="px-2 h-[80px] bg-pong-tertiary w-full border-b border-gray-500 flex justify-start items-center">
	<button id="back-group-chat" type="button" class="cursor-pointer group">
		<svg viewBox="0 0 1024 1024"
			class="w-9 h-9 mr-2 fill-gray-500 stroke-gray-500 group-hover:fill-gray-300 group-hover:stroke-gray-300 transition-colors duration-200"
			xmlns="http://www.w3.org/2000/svg" stroke-width="102.4">
			<path
				d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z" />
		</svg>
	</button>
	<div class="relative shrink-0 mr-4">
		<img src="{{ imagePath }}" alt="{{ usernameImage }}" class="w-13 h-13 rounded-full border border-gray-600" />
		<span
			class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-{{ bgcolor }}-500 border-2 border-{{ bcolor }}-50 rounded-full glow-{{ gcolor }}"></span>
	</div>
	<h2 class="text-white text-xl font-semibold truncate">{{ username }}</h2>
</div>

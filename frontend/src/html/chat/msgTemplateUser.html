<div id="user-chat" class="flex justify-end w-full gap-2.5 my-2">
	<div
		class="flex flex-col w-fit max-w-[480px] leading-tight px-3 py-2 border-2 border-international-orange-400 bg-pong-tertiary rounded-b-xl rounded-tl-xl">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<span class="text-sm font-semibold text-white">{{ username }}</span>
			<span class="text-sm font-normal text-sky-200">{{ timeStamp }}</span>
		</div>
		<p class="text-sm font-normal py-1 text-sky-100 break-words">{{ message }}</p>
	</div>
	<img class="w-8 h-8 rounded-full" src="{{ imagePath }}" alt="{{ usernameImage }}">
</div>

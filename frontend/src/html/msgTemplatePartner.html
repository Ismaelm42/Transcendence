<!-- Html for the partner chat -->
<div id="partner-chat" class="flex justify-start w-full gap-2.5 my-2">
	<img class="w-8 h-8 rounded-full" src="{{ imagePath }}" alt="{{ usernameImage }}">
	<div
		class="flex flex-col w-full max-w-[320px] leading-tight px-3 py-2 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<span class="text-sm font-semibold text-gray-900 dark:text-white">{{ username }}</span>
			<span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ timeStamp }}</span>
		</div>
		<p class="text-sm font-normal py-1 text-gray-900 dark:text-white">{{ message }}</p>
		<span class="text-sm font-normal text-gray-500 dark:text-gray-400 ml-auto">{{ messageStatus }}</span>
	</div>
</div>

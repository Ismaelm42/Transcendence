<!-- Html for the partner chat -->
<div id="partner-chat" class="flex justify-start w-full gap-2.5 my-2">
	<img class="w-8 h-8 rounded-full" src="{{ image }}" alt="{{ usernameImage }}">
	<div
		class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<span class="text-sm font-semibold text-gray-900 dark:text-white">{{ username }}</span>
			<span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ timeStamp }}</span>
		</div>
		<p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{ message }}</p>
		<span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ messageStatus }}</span>
	</div>
</div>


<!-- Html for the chat user -->
<div id="user-chat" class="flex justify-end w-full gap-2.5 my-2">
	<div
		class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-cyan-200 bg-cyan-100 rounded-b-xl rounded-tl-xl dark:bg-cyan-700">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<span class="text-sm font-semibold text-cyan-900 dark:text-white">{{ username }}</span>
			<span class="text-sm font-normal text-cyan-500 dark:text-cyan-400">{{ timeStamp }}</span>
		</div>
		<p class="text-sm font-normal py-2.5 text-cyan-900 dark:text-white">{{ message }}</p>
		<span class="text-sm font-normal text-cyan-500 dark:text-cyan-400">{{ messageStatus }}</span>
	</div>
	<img class="w-8 h-8 rounded-full" src="{{ image }}" alt="{{ usernameImage }}">
</div>

<section id="chat-section" class="bg-gray-900 flex justify-center items-start">
	<!-- Responsive Container -->
	<div class="flex flex-col lg:flex-row h-auto lg:h-[65vh] gap-[2px]">

		<!-- Chat Container -->
		<div id="chat-container" class="flex flex-col items-center justify-start w-full lg:w-[30vw]">
			<div id="chat-messages"
				class="overflow-y-auto flex flex-col items-center justify-start px-6 py-8 h-[50vh] lg:h-full w-full border-2 border-gray-500 rounded-t-xl rounded-b-xl bg-gray-800">
				<!-- Chat messages will be dynamically inserted here -->
			</div>
			<!-- Chat input area -->
			<div id="input-container"
				class="flex flex-col items-center justify-start w-full border-t border-gray-900 rounded-b-xl bg-gray-900">
				<form id="chat-form" class="w-full">
					<label for="chat" class="sr-only">Your message</label>
					<div class="flex items-center px-3 py-2 rounded-lg  bg-gray-700 border-2 border-gray-500">
						<textarea id="chat-textarea" rows="1"
							class="block mx-4 p-2.5 w-full text-sm text-gray-900 rounded-lg border bg-gray-800 border-gray-600 placeholder-gray-400 text-white min-h-[2.5rem] max-h-[8rem]"
							placeholder="Your message..."></textarea>
						<button type="submit"
							class="inline-flex justify-center p-2 rounded-full cursor-pointer text-blue-500 hover:bg-gray-600">
							<svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
								<path
									d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
							</svg>
							<span class="sr-only">Send message</span>
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Users Container -->
		<div id="users-container"
			class="overflow-y-auto flex flex-col justify-start w-full lg:w-[15vw] h-[50vh] lg:h-full bg-gray-800 border-2 border-gray-500 rounded-t-xl rounded-b-xl">
			<!-- Search Form -->
			<form id="search-form" class="w-full mb-4">
				<div class="flex items-center py-4 bg-gray-800 ">
					<input id="chat-textarea" type="text"
						class="block mx-4 p-2.5 w-full text-sm text-gray-900 rounded-lg border bg-gray-700 border-gray-900 placeholder-gray-400 text-white resize-none "
						placeholder="Search users..."/>
				</div>
			</form>
			<!-- Users Item List Container -->
			<div id="item-container" class="w-full">
				<!-- Chat users will be dynamically inserted here -->
				<div id="item" class="flex w-full gap-2.5">
					<div
						class="flex flex-col w-full leading-tight px-3 py-2 border border-slate-300 bg-slate-500 rounded-b-xl rounded-t-xl">
						<div class="flex items-center space-x-2 rtl:space-x-reverse">
							<div class="relative">
								<img class="w-8 h-8 rounded-full" src="https://localhost:8443/back/images/avatar-1.png"
									alt="Ismael">
								<span
									class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-green-200 rounded-full"></span>
							</div>
							<span class="text-sm font-semibold text-white">Ismael</span>
						</div>
					</div>
				</div>

				<div id="item" class="flex w-full gap-2.5">
					<div
						class="flex flex-col w-full leading-tight px-3 py-2 border border-slate-300 bg-slate-500 rounded-b-xl rounded-t-xl">
						<div class="flex items-center space-x-2 rtl:space-x-reverse">
							<div class="relative">
								<img class="w-8 h-8 rounded-full" src="https://localhost:8443/back/images/avatar-1.png"
									alt="Ismael">
								<span
									class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-green-200 rounded-full"></span>
							</div>
							<span class="text-sm font-semibold text-white">Ismael</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

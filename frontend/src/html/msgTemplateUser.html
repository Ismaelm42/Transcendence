<!-- Html for the chat user -->
<div id="user-chat" class="flex justify-end w-full gap-2.5 my-2">
	<div
		class="flex flex-col w-full max-w-[320px] leading-tight px-3 py-2 border-cyan-200 bg-cyan-100 rounded-b-xl rounded-tl-xl dark:bg-cyan-700">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<span class="text-sm font-semibold text-cyan-900 dark:text-white">{{ username }}</span>
			<span class="text-sm font-normal text-cyan-500 dark:text-cyan-400">{{ timeStamp }}</span>
		</div>
		<p class="text-sm font-normal py-1 text-cyan-900 dark:text-white">{{ message }}</p>
		<span class="text-sm font-normal text-cyan-500 dark:text-cyan-400 ml-auto">{{ messageStatus }}</span>
	</div>
	<img class="w-8 h-8 rounded-full" src="{{ imagePath }}" alt="{{ usernameImage }}">
</div>

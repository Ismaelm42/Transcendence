<!-- Player 2 login panel (initially hidden) -->
<div id="local-tournament-form" style="display:none;" class="p-8 bg-pong-secondary  rounded-lg max-w-md mx-auto my-12 flex flex-col items-center w-full">
	<h2 id="config-title" class="text-center text-[#00ff99] mb-3 text-xl font-bold">Select tournament configuration</h2>
	
	<!-- Number of players configuration -->
	<div class="mb-4">
		<label for="players" class="block mb-2">Number of players: <span id="tournament-number-of-players-value">4</span></label>
		<input type="range" id="tournament-number-of-players" min="2" max="8" value="4" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Score limit configuration -->
	<div class="mb-4">
		<label for="score-limit" class="block mb-2">Score Limit: <span id="tournament-score-value">5</span></label>
		<input type="range" id="tournament-score-limit" min="1" max="10" value="5" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="difficulty" class="block mb-2">Difficulty: <span id="tournament-difficulty-value">Medium</span></label>
		<input type="range" id="tournament-difficulty" min="1" max="3" value="2" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Buttons -->
	<div class="flex flex-col gap-3">
		<button id="select-players" style="width: 100%" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">SelectPlayers</button>
		<button id="tournament-back-button" style="width: 100%" class="h-12 py-3 bg-red-500 text-white border-none rounded hover:bg-gray-500 font-bold cursor-pointer text-base flex justify-center items-center">Go Back</button>
	</div>
</div>



<!-- Wrapper visible -->
<div id="tournament-info-container" style="display:none;" class="w-full min-h-screen p-2 bg-black text-white flex flex-col lg:flex-row gap-2">
		<!-- Left (sin cambios por ahora) -->
	<div class="w-full lg:w-1/2 bg-pong-secondary  p-4 rounded-xl">
		<h3 class="text-xl font-bold text-yellow-400 mb-4">Tournament Config</h3>
			<ul class="space-y-2 mb-6 text-sm">
				<li>ğŸ•¹ï¸ Players: <span id="summary-players">4</span></li>
				<li>ğŸ Score Limit: <span id="summary-score">5</span></li>
				<li>ğŸ”¥ Difficulty: <span id="summary-difficulty">Medium</span></li>
			</ul>
			<h4 class="text-base font-bold text-green-400 mb-2">Registered Players</h4>
			<ul id="registered-players" class="space-y-2 text-sm">
				<!-- Avatares y nombres -->
			</ul>
	</div>
		<!-- Right: Player Form estilo retro-->
		<div id="select-player-container" style="display:none;"class="w-full lg:w-1/2 bg-pong-primary p-3 rounded-md relative text-sm font-mono">
			<div class="relative w-full h-full">
				<div id="player-forms" class="w-full h-full relative">
					<div id="player-form-{ userIndex }" class="transition-transform duration-500">
						<h4 class="text-base font-bold mb-2 text-yellow-300">Select player {{ Player_index }}</h4>
						<form id="players-login-form-{ userIndex }" class="w-full flex flex-col items-center space-y-2">
							<input type="email" id="players-email-{ userIndex }" placeholder="Email"
								class="w-full h-10 px-2 py-1 rounded bg-pong-secondary  text-white focus:outline-none focus:ring-1 focus:ring-green-400 text-sm" />
							<input type="password" id="players-password-{ userIndex }" placeholder="Password"
								class="w-full h-10 px-2 py-1 rounded bg-pong-secondary  text-white focus:outline-none focus:ring-1 focus:ring-green-400 text-sm" />
							<button type="submit"
								class="w-full bg-green-500 text-black px-2 py-1 rounded font-bold hover:bg-green-600 transition text-sm">
								â–¶ Play as registered
							</button>
						</form>

						<!-- Divider -->
						<div class="flex items-center gap-2 text-yellow-400 font-bold my-4">
							<div class="flex-grow h-px bg-yellow-400"></div>
							<span class="text-sm">or</span>
							<div class="flex-grow h-px bg-yellow-400"></div>
						</div>

						<h4 class="text-base font-bold mb-2 text-yellow-300">Guest Tournament Name</h4>
						<form id="guests-login-form-{ userIndex }"
							class="w-full flex flex-col items-center space-y-2 mt-2">
							<input type="text" id="guest-email-{ userIndex }"
								placeholder="Enter name or leave blank"
								class="w-full h-10 px-2 py-1 rounded bg-pong-secondary  text-white focus:outline-none focus:ring-1 focus:ring-green-400 text-sm" />
							<button type="submit" id="players-guest-btn-{ userIndex }"
								class="w-full bg-yellow-500 text-black px-2 py-1 rounded font-bold hover:bg-yellow-600 transition text-sm">
								â–¶ Play as guest
							</button>
							<div id="players-login-error" class="w-full text-center text-red-500 mt-2"></div>
						</form>

						<!-- Divider -->
						<div class="flex items-center gap-2 text-yellow-400 font-bold my-4">
							<div class="flex-grow h-px bg-orange-400"></div>
							<span class="text-sm">or</span>
							<div class="flex-grow h-px bg-orange-400"></div>
						</div>
						<button id="players-guest-btn-{ userIndex }"
							class="w-full bg-orange-500 text-black px-2 py-1 rounded font-bold hover:bg-orange-600 transition text-sm">
							â–¶ AI Player {{ Player_index }}
						</button>
					</div>
				</div>
			</div>
		</div>
</div>

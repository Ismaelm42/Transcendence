<div class="flex justify-center items-center min-h-screen bg-pong-primary">
  <div class="relative w-full max-w-md [perspective:1000px]">
    <div id="card" class="relative w-full h-[500px] transition-transform duration-700 [transform-style:preserve-3d]">
      
      <!-- Front Side -->
      <div class="absolute w-full h-full [backface-visibility:hidden] bg-pong-secondary  rounded-lg p-8 flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6 text-white text-center w-full">Local Tournament Options</h2>
        <form id="players-login-form-userIndex" class="w-full flex flex-col items-center space-y-6">
          <input type="email" id="players-email-userIndex" placeholder="Email"
            class="w-full h-14 p-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
          <input type="password" id="players-password-userIndex" placeholder="Password"
            class="w-full h-14 p-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
          <button type="submit"
            class="w-full bg-blue-500 text-white px-4 py-4 rounded font-bold hover:bg-blue-600 transition text-lg">
            Play as a registered user
          </button>
        </form>
        <button id="players-guest-btn-userIndex"
          class="w-full mt-6 bg-green-500 text-white px-4 py-4 rounded font-bold hover:bg-green-600 transition text-lg">
          Play as a guest
        </button>
        <div id="players-login-error" class="w-full text-center text-red-500 mt-4"></div>
      </div>

      <!-- Back Side -->
      <div class="absolute w-full h-full [backface-visibility:hidden] rotate-y-180 bg-pong-secondary  rounded-lg p-8 flex flex-col items-center justify-center">
        <img src="https://via.placeholder.com/150" alt="User Image" class="w-32 h-32 rounded-full mb-6 border-4 border-white" />
        <h3 class="text-xl font-semibold mb-2">Usuario registrado: <span id="username" class="text-green-400">John Doe</span></h3>
        <label for="tournamentname" class="text-white mt-4 mb-2 text-lg">Nombre del torneo</label>
        <input type="text" id="tournamentname"
          class="w-full h-12 p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg" placeholder="Mi torneo Ã©pico" />
        <button id="changeUserBtn" class="mt-6 bg-red-500 px-4 py-3 rounded text-white font-bold hover:bg-red-600 transition">Cambiar usuario</button>
      </div>
    </div>
  </div>
</div>

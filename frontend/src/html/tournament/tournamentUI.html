<!-- Player 2 login panel (initially hidden) -->
<div id="local-tournament-form" style="display:none;" class="p-8 bg-gray-800 rounded-lg max-w-md mx-auto my-12 flex flex-col items-center w-full">
	<h2 id="config-title" class="text-center text-[#00ff99] mb-3 text-xl font-bold">Select tournament configuration</h2>
	
	<!-- Number of players configuration -->
	<div class="mb-4">
		<label for="players" class="block mb-2">Number of players: <span id="tournament-number-of-players-value">4</span></label>
		<input type="range" id="tournament-number-of-players" min="4" max="8" step="2" value="4" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Score limit configuration -->
	<div class="mb-4">
		<label for="score-limit" class="block mb-2">Score Limit: <span id="tournament-score-value">5</span></label>
		<input type="range" id="tournament-score-limit" min="1" max="10" value="5" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="difficulty" class="block mb-2">Difficulty: <span id="tournament-difficulty-value">Medium</span></label>
		<input type="range" id="tournament-difficulty" min="1" max="3" value="2" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Buttons -->
	<div class="flex flex-col gap-3">
		<button id="select-players" style="width: 100%" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">SelectPlayers</button>
		<button id="tournament-back-button" style="width: 100%" class="h-12 py-3 bg-red-500 text-white border-none rounded hover:bg-gray-500 font-bold cursor-pointer text-base flex justify-center items-center">Go Back</button>
	</div>
</div>

<!-- Estadísticas -->
<div id="users-pong-stats-component-list" class="flex flex-col bg-pong-secondary  shadow-lg rounded-lg p-6 w-full max-w-[70vw] gap-6">
	<!-- Primer bloque de estadísticas -->
			<div class="flex flex-col lg:flex-row items-center lg:items-start justify-center lg:justify-evenly gap-4 xl:gap-8 ">
			<div class="flex justify-between items-center w-full lg:w-auto">
			  <p class="text-sm text-gray-400">Total Games:</p>
			  <p class="text-sm xl:text-lg px-1 font-bold ml-1 text-chilean-fire-500 "> {{ totalGames }}</p>
			</div>
			<div class="flex justify-between items-center w-full lg:w-auto">
			  <p class="text-sm text-gray-400">Wins:</p>
			  <p class="text-sm xl:text-lg px-1 font-bold ml-1 text-candlelight-400"> {{ wins }}</p>
			</div>
			<div class="flex justify-between items-center w-full lg:w-auto">
			  <p class="text-sm text-gray-400">Losses:</p>
			  <p class="text-sm xl:text-lg px-1 font-bold ml-1 text-international-orange-700"> {{ losses }}</p>
			</div>
			<div class="flex justify-between items-center w-full lg:w-auto">
			  <p class="text-sm text-gray-400">Draws</p>
			  <p class="text-sm xl:text-lg px-1 font-bold ml-1 text-international-orange-600"> {{ draws }}</p>
			</div>
			</div>
</div>

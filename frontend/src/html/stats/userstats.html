<!-- Estadísticas -->
<div id="stats-component-list" class="flex flex-col bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-[70vw] gap-6">
	<!-- Primer bloque de estadísticas -->
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
		<div class="flex justify-between items-center bg-gray-700 p-4 rounded">
			<p class="text-xs md:text-sm lg:text-base xl:text-lg text-gray-400">Total Games:</p>
			<p class="text-base md:text-2xl lg:text-3xl xl:text-4xl font-bold ml-1 text-blue-400"> {{ totalGames }}</p>
		</div>
		<div class="flex justify-between items-center bg-gray-700 p-4 rounded">
			<p class="text-xs md:text-sm lg:text-base xl:text-lg text-gray-400">Wins:</p>
			<p class="text-base md:text-2xl lg:text-3xl xl:text-4xl font-bold ml-1 text-green-400"> {{ wins }}</p>
		</div>
		<div class="flex justify-between items-center bg-gray-700 p-4 rounded">
			<p class="text-xs md:text-sm lg:text-base xl:text-lg text-gray-400">Losses:</p>
			<p class="text-base md:text-2xl lg:text-3xl xl:text-4xl font-bold ml-1 text-red-400"> {{ losses }}</p>
		</div>
		<div class="flex justify-between items-center bg-gray-700 p-4 rounded">
			<p class="text-xs md:text-sm lg:text-base xl:text-lg text-gray-400">Time Played (min):</p>
			<p class="text-base md:text-2xl lg:text-3xl xl:text-4xl font-bold ml-1 text-yellow-400"> {{ timePlayed }}</p>
		</div>
		<div class="flex justify-between items-center bg-gray-700 p-4 rounded">
			<p class="text-xs md:text-sm lg:text-base xl:text-lg text-gray-400">Tournaments Played:</p>
			<p class="text-base md:text-2xl lg:text-3xl xl:text-4xl font-bold ml-1 text-purple-400"> {{ tournamentsPlayed }}</p>
		</div>
		<div class="flex justify-between items-center bg-gray-700 p-4 rounded">
			<p class="text-xs md:text-sm lg:text-base xl:text-lg text-gray-400">Tournaments Won:</p>
			<p class="text-base md:text-2xl lg:text-3xl xl:text-4xl font-bold ml-1 text-indigo-400"> {{ tournamentsWon }}</p>
		</div>
	</div>
</div>

	<!-- Segundo bloque alineado -->
	<div class="w-full text-center lg:text-right">
		<p class="text-gray-300">For more info visit <strong><a href="https://localhost:8443//#stats">stats</a></strong> section</p>
	</div>
</div>

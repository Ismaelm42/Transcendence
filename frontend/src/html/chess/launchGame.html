<section id="lobby" class="bg-gray-900">
	<div id="container" class="flex justify-center items-center">

		<div id="config-game"
			class="flex flex-col w-[50vh] h-[64vh] bg-gray-800 border-gray-700 overflow-scroll rounded-l-lg">
			<h2 class="text-3xl font-[Tektur] font-bold text-white mb-4 mt-6 text-center">New Game</h2>
			<div id="config-container"
				class="flex flex-col justify-between flex-grow p-2 space-y-2 md:space-y-3 sm:p-8">
				<div>
					<label for="color" class="block mb-2 text-base font-semibold text-white text-center">Select your
						color:</label>
					<select id="color"
						class="w-full p-2.5 border rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
						<option value="random" selected>Random</option>
						<option value="white">White</option>
						<option value="black">Black</option>
					</select>
				</div>

				<div>
					<label for="time" class="block mb-2 text-base font-semibold text-white text-center">Select time
						control:</label>
					<select id="time"
						class="w-full p-2.5 border rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
						<optgroup label="Bullet">
							<option value="1|0">1 min</option>
							<option value="1|1">1 min + 1s</option>
							<option value="2|2">2 min + 2s</option>
						</optgroup>
						<optgroup label="Blitz">
							<option value="3|0">3 min</option>
							<option value="3|2">3 min + 2s</option>
							<option value="5|0" selected>5 min</option>
						</optgroup>
						<optgroup label="Rapid">
							<option value="10|0">10 min</option>
							<option value="10|5">10 min + 5s</option>
							<option value="15|0">15 min</option>
						</optgroup>
					</select>
				</div>

				<div>
					<label for="mode" class="block mb-2 text-base font-semibold text-white text-center">Game
						mode:</label>
					<select id="mode"
						class="w-full p-2.5 border rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
						<option value="local" selected>Local</option>
						<option value="online">Online</option>
					</select>
				</div>

				<div class="flex justify-between items-center gap-2">
					<div class="flex flex-col w-1/2">
						<label for="minRating" class="block mb-2 text-base font-semibold text-white text-center">Min
							Rating</label>
						<select id="minRating"
							class="w-full p-2.5 border rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
							<option value="any">Any</option>
							<option value="-25">-25</option>
							<option value="-50">-50</option>
							<option value="-100" selected>-100</option>
							<option value="-150">-150</option>
							<option value="-200">-200</option>
							<option value="-400">-400</option>
						</select>
					</div>

					<div class="flex flex-col w-1/2">
						<label for="maxRating" class="block mb-2 text-base font-semibold text-white text-center">Max
							Rating</label>
						<select id="maxRating"
							class="w-full p-2.5 border rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
							<option value="any">Any</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100" selected>100</option>
							<option value="150">150</option>
							<option value="200">200</option>
							<option value="400">400</option>
						</select>
					</div>
				</div>

				<button id="start-game" type="submit"
					class="w-full focus:ring-4 focus:outline-none font-medium rounded-lg text-base mt-4 px-5 py-2.5 text-center bg-sky-600 hover:bg-sky-700 focus:ring-sky-800 mb-0"
					style="cursor: pointer;">
					Start Game
				</button>
			</div>
		</div>

		<div id="games"
			class="flex flex-col w-[50vh] h-[64vh] bg-gray-800 border-gray-700 overflow-scroll rounded-r-lg">
			<h2 class="text-3xl font-[Tektur] font-bold text-white mb-4 mt-6 text-center">Availables Games</h2>
			<div id="games-list-container"
				class="w-[85%] h-[75%] bg-slate-700 mx-auto my-auto flex flex-col overflow-scroll rounded-lg [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-neutral-500">

				<!-- Insert games here -->

				<div id="item-{{ userId }}" class="item w-full">
					<div
						class="item-wrapper flex flex-wrap items-center leading-tight px-3 py-2 border-b bg-gray-700 border-gray-600 hover:bg-gray-600 transition-colors duration-400 gap-4">
						<span class="flex-grow min-w-0 text-white text-sm font-medium truncate">Ismael</span>
						<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">1600</span>
						<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">White</span>
						<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">Blitz</span>
						<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">3|0</span>
						<button
							class="flex-shrink-0 w-16 bg-emerald-600 hover:bg-emerald-700 text-white rounded px-3 py-1 transition-colors duration-300 self-center cursor-pointer"
							type="button"> Play</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<div id="item-{{ userId }}" class="item w-full">
	<div
		class="item-wrapper flex flex-wrap items-center leading-tight px-3 py-2 border-b bg-gray-700 border-gray-600 hover:bg-gray-600 transition-colors duration-400 gap-4 cursor-default" data-id="{{ id }}">
		<span class="flex-grow min-w-0 text-white text-sm font-medium truncate">{{ username }}</span>
		<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">{{ rating }}</span>
		<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">{{ color }}</span>
		<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">{{ mode }}</span>
		<span class="flex-grow min-w-0 text-white text-sm font-medium text-center">{{ time }}</span>
		<button
			class="flex-shrink-0 w-16 bg-{{ bg-color }}-600 hover:bg-{{ hover-color }}-700 text-white text-sm font-medium rounded px-3 py-1 transition-colors duration-300 self-center cursor-pointer"
			type="button"> {{option}}</button>
	</div>
</div>

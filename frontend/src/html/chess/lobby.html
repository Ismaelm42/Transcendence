<section id="lobby" class="bg-gray-900 w-[90%] lg:w-[70%]">
	<div id="container" class="flex flex-col lg:flex-row gap-2 
						justify-center items-center  rounded-lg" >
		<div id="config-game"
			class="flex flex-col w-full lg:w-[50%] h-[64vh] bg-pong-bg-secondary
				rounded-t-lg lg:rounded-t-none  lg:rounded-tl-lg lg:rounded-bl-lg 
				border border-candlelight-400">
			<h2 class="text-3xl font-[Tektur] font-bold text-candlelight-400 mb-4 mt-6 text-center">New Game</h2>
			<div id="config-container"
				class="w-[85%] h-[75%] mx-auto my-auto flex flex-col overflow-y-auto justify-between rounded-lg [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-neutral-500" style="margin: 0 auto; padding: 0 15px;">
				<div>
					<label for="color" class="block mb-2 text-base font-semibold text-white text-center">Select your
						color:</label>
					<select id="color"
						class="w-full p-2.5 border rounded-lg bg-pong-tertiary border-international-orange-400 text-white  focus:outline-none focus:ring-candlelight-400 focus:border-candlelight-400">
						<option value="random" selected>Random</option>
						<option value="white">White</option>
						<option value="black">Black</option>
					</select>
				</div>

				<div>
					<label for="time" class="block mb-2 text-base font-semibold text-white text-center">Select time
						control:</label>
					<select id="time"
						class="w-full p-2.5 border rounded-lg bg-pong-tertiary border-international-orange-400 text-white focus:outline-none focus:ring-candlelight-400 focus:border-candlelight-400">
						<optgroup label="Bullet">
							<option value="1|0">1 min</option>
							<option value="1|1">1 min + 1s</option>
							<option value="2|2">2 min + 2s</option>
						</optgroup>
						<optgroup label="Blitz">
							<option value="3|0">3 min</option>
							<option value="3|2">3 min + 2s</option>
							<option value="5|0" selected>5 min</option>
						</optgroup>
						<optgroup label="Rapid">
							<option value="10|0">10 min</option>
							<option value="10|5">10 min + 5s</option>
							<option value="15|0">15 min</option>
						</optgroup>
					</select>
				</div>

				<div>
					<label for="mode" class="block mb-2 text-base font-semibold text-white text-center">Game
						mode:</label>
					<select id="mode"
						class="w-full p-2.5 border rounded-lg bg-pong-tertiary border-international-orange-400 text-white focus:outline-none focus:ring-candlelight-400 focus:border-candlelight-400">
						<option value="local" selected>Local</option>
						<option value="online">Online</option>
					</select>
				</div>

				<div class="flex justify-between items-center gap-2">
					<div class="flex flex-col w-1/2">
						<label for="minRating" class="block mb-2 text-base font-semibold text-white text-center">Min
							Rating</label>
						<select id="minRating"
							class="w-full p-2.5 border rounded-lg bg-pong-tertiary border-international-orange-400 text-white focus:outline-none focus:ring-candlelight-400 focus:border-candlelight-400 disabled:text-gray-400 disabled:italic">
							<option value="any">Any</option>
							<option value="-25">-25</option>
							<option value="-50">-50</option>
							<option value="-100">-100</option>
							<option value="-150">-150</option>
							<option value="-200">-200</option>
							<option value="-400">-400</option>
						</select>
					</div>

					<div class="flex flex-col w-1/2">
						<label for="maxRating" class="block mb-2 text-base font-semibold text-white text-center">Max
							Rating</label>
						<select id="maxRating"
							class="w-full p-2.5 border rounded-lg bg-pong-tertiary border-international-orange-400 text-white focus:outline-none focus:ring-candlelight-400 focus:border-candlelight-400 disabled:text-gray-400 disabled:italic">
							<option value="any">Any</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="150">150</option>
							<option value="200">200</option>
							<option value="400">400</option>
						</select>
					</div>
				</div>

				<button id="start-game" type="submit"
					class="w-full focus:outline-none focus:ring-4 font-medium rounded-lg text-base mt-4 px-5 py-2.5 text-center btn-pong-primary mb-2 transitions-colors"
					style="cursor: pointer;">
					Start Game
				</button>
			</div>
		</div>

		<div id="games"
			class="flex flex-col w-full lg:w-[50%] h-[64vh] bg-pong-bg-secondary 
				rounded-b-lg lg:rounded-b-none  lg:rounded-tr-lg lg:rounded-br-lg 
				border border-candlelight-400 pb-4 lg:pb-0">
			<h2 class="text-3xl font-[Tektur] font-bold text-chilean-fire-500 mb-4 mt-6 text-center">Lobbies</h2>
			<div id="games-list-container"
				class="w-[85%] h-[75%] bg-pong-bg-tertiary border border-chilean-fire-500 mx-auto my-auto flex 	
					flex-col overflow-y-auto rounded-lg
					[&::-webkit-scrollbar]:w-2 
					[&::-webkit-scrollbar-track]:rounded-full 
					[&::-webkit-scrollbar-track]:bg-neutral-700 
					[&::-webkit-scrollbar-thumb]:rounded-full 
					[&::-webkit-scrollbar-thumb]:bg-neutral-500">

				<!-- Insert games here -->

			</div>
		</div>
	</div>
</section>
